; Service custom parameters
custom_parameter[] = country
custom_parameter[] = offset
custom_parameter[] = limit

; Web API query string
api_query =  "https://api.gbif.org/v1/occurrence/search?country={country}&offset={offset}&limit={limit}"

; Maximum time (in seconds) to cache responses from the Web API. Default: 2592000 = 30 days
cache_expires_after = 3600
