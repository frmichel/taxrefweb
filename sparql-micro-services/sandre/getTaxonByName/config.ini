; Service custom parameters
custom_parameter[] = name

; Web API query string
api_query =  "https://api.sandre.eaufrance.fr/referentiels/v1/apt.json?filter=<Filter><IS><Field>NomLatinAppelTaxon</Field><Value>{name}</Value></IS></Filter>"

; Maximum time (in seconds) to cache responses from the Web API. Default: 2592000 = 30 days
cache_expires_after = 3600
