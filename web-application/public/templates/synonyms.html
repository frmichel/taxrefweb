<div class="card">
    <div class="card-body">
        <h5 class="card-title">TAXREF synonyms</h5>
        <p class="card-text">
        <ul class="list-group">
            <% for(var i = 0; i < data.length; i++) {%>
            <li name="<%= data[i].scientificName %>"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                <a href="<%= data[i].sameAs %>" target="_blank"><%= data[i].scientificName %> </a>
                </span>
                <div class="missing-services align-items-center d-flex">
                    <div class="service-container d-flex"></div>
                    <span class="ok-mark">&#10004;</span>
                    <span class="error-mark">&times;</span>
                </div>
            </li>
            <% } %>
        </ul>
        <div class="suggested-syns-container">
            <h5>Additional synonyms suggested by other datasets: </h5>
        </div>
        </p>
    </div>
</div>
